<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1 id="name">Vince Fiorilli</h1>
		<nav>
			<ul>
				<a href="#"><li>About</li></a>
				<a href="#"><li>Portfolio</li></a>
				<a href="#"><li>Contact</li></a>
			</ul>
		</nav>
	</header>

	<div class="container">
		<section class="section1">
			<h2 class="teal">Contact</h2>
			<form action="email" method="post">
				<label>
					Name
					<input type="text" name="name">
				</label>
				<label>
					Email
					<input type="email" name="email-address">
				</label>
				<label>
					Message
					<textarea name="message"></textarea>
				</label>
					<input type="submit" name="submit" value="Submit">
			</form>
		</section>
		<section id="connect-me">
			<h3 class="teal">Connect with Me</h3>
			<img class="icon" src="assets/images/githubicon.png" alt="GitHub Icon">
			<img class="icon" src="assets/images/linkedinicon.png" alt="LinkedIn Icon">
			<img class="icon" src="assets/images/stackoverflowicon.png" alt="StackOverflow Icon">
		</section>
	</div>

	<footer>
		<p>&copy Copyright 2017 Vince Fiorilli</p>
	</footer>
</body>
</html>
